<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap w/ Vite</title>
  <script type="module" src="./js/main.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top navbar-light shadow-lg">
    <div class="container">
      <a class="navbar-brand fw-bold lead" href="index.html">
        <img src="./images/bb.svg" alt="" class="img-fluid w-25">
        <span class="lead fw-bolder text-dark">BB Company</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto text-center">
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="btn d-block btn-outline-secondary rounded-pill px-4 mx-4 fw-semibold" href="#contact">Contact
              Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="banner">
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/manage.jpg" alt="" class="img-fluid d-block w-100">
          <div class="carousel-caption d-none d-md-block bg-dark">
            <h5>Management Support</h5>
          </div>
        </div>

        <div class="carousel-item">
          <img src="./images/office.jpg" alt="" class="img-fluid d-block w-100">
          <div class="carousel-caption d-none d-md-block bg-dark">
            <h5>Office Operations Support</h5>
          </div>
        </div>

        <div class="carousel-item">
          <img src="./images/research.jpg" alt="" class="img-fluid d-block w-100">
          <div class="carousel-caption d-none d-md-block bg-dark">
            <h5>Surveys & Research Support</h5>
          </div>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>
  </div>

</body>

</html>
